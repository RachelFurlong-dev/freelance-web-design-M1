<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <!-- Fontawesome -->
     <script src="https://kit.fontawesome.com/35484528bd.js" crossorigin="anonymous"></script>
    <link href="assets/css/custom.css" rel="stylesheet" >
    <title>Freelance web design | Contact</title>
</head>
<body>
    <div class="container px-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/ft-logo.png" width="300" height="76" alt="logo freelance web designer">
                    <span class="d-none">Freelance Web Designer</span>
                </a>
                <button 
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle Navigation"
                >
                      <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center">
                          <li class="nav-item">
                              <a href="portfolio.html" class="nav-link">Portfolio</a>
                          </li>
                          <li class="nav-item">
                              <a href="contact.html" class="nav-link">Contact</a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="container my-2 py-md-4">
          <h1 class="">Contact Me</h1>
          <div class="row g-5 mt-4">
            <div class="col-md-6">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil numquam totam consectetur alias quas, consequatur deleniti quos tempora ullam quo quidem perspiciatis, excepturi minima praesentium!</p>
              <p>Phone: 07000 000000</p>
            </div>
            <div class="col-md-6">
              <form 
                class="row g-3" name="contact" method="POST" action="https://formdump.codeinstitute.net">
                <div class="col-12 col-lg-6">
                  <label for="firstName" class="form-label" >First Name</label>
                  <input type="text" name="first-name" class="form-control" id="firstName">
                </div>
                <div class="col-12 col-lg-6">
                  <label for="lastName" class="form-label" >Last Name</label>
                  <input type="text" name="last-name" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" name="comments" id="message" rows="5"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-ft-brand btn-lg px-5 py-3">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    <footer class="py-5">
        <div class="d-flex flex-row justify-content-center">
          <a target="_blank" href="https://www.linkedin.com/in/rachelfurlong/">
            <i class="fa fa-linkedin fa-2x p-3" aria-hidden="true"></i>
            <span class="sr-only">LinkedIn</span>
        </a>
          <a target="_blank" href="https://github.com/RachelFurlong-dev">
            <i class="fa fa-github fa-2x p-3" aria-hidden="true"></i>
            <span class="sr-only">GitHub</span>
        </a>
        </div>
     </footer>
     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>
</html>
